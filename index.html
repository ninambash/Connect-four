<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Connect Four</title>
</head>
<body>
  <h1 style="text-align: center;">Connect Four</h1>
  <h2 style="text-align: center; margin: 40px;">Press Play Game to start</h2>
  <div id="gameContainer">
      <div id='playButton' onclick="newGame(this)">
          <div>Play Game</div>
      </div>
  </div>
  <div id='scoreBoard'>
      <h2>Score Board</h2>
      <div class='scores'>
          <div class='score'>
              <h3  style="margin-right: 50px;">Red    </h3>
              <p id='redScore'>0</p>
          </div>
          <div class='score'>
              <h3>Yellow </h3>
              <p id='yellowScore'>0</p>
          </div>
      </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
